<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Ecomerce</title>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Ecomerce</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          <a class="nav-link" href="#">Productos</a>
          <a class="nav-link" href="#">Contacto</a>
          <a class="nav-link" href="#">Carrito</a>
        </div>
      </div>
    </div>
  </nav>


  <!-- CARRUSEL DE IMAGENES -->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicadores -->
    <ol class="carousel-indicators">
      <li data-bs-target="#" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#" data-bs-slide-to="1"></li>
      <li data-bs-target="#" data-bs-slide-to="2"></li>
    </ol>

    <!-- Contenido del carrusel -->
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000">
        <img src="/assets/img/nike-timeline-2024-header.jpg" class="d-block w-100 img-fluid" alt="Primera imagen">
        <div class="carousel-caption d-none d-md-block">
          <h5>Nike Evolution</h5>
          <p>Revoluciona tu vida</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="/assets/img/dpstreet-nike-lovers.webp" class="d-block w-100 img-fluid" alt="Segunda imagen">
        <div class="carousel-caption d-none d-md-block">
          <h5>Nike Supreme</h5>
          <p>pasos agigantados</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="/assets/img/1-best-nike-tennis-shoes-15965191-main.webp" class="d-block w-100 img-fluid"
          alt="Tercera imagen">
        <div class="carousel-caption d-none d-md-block">
          <h5>Nike Air</h5>
          <p>La mejor tecnolog√≠a</p>
        </div>
      </div>
    </div>


    <!-- Controles -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>


  <!-- FOOTER -->
  <footer class="text-center text-lg-center bg-light text-muted"> &copy; derechos reservados grupo 6</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
